<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const segment = 1;
        const path = window.location.pathname;
        const url = window.location.origin + '/conference' + 
                   path.slice(path.indexOf('/', segment) + 1);
        window.location.replace(url);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
