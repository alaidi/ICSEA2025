<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Committees | SCPEC 2025</title>
    <meta name="description" content="Conference committees and organizational structure for AI-PE Conference 2025">
    <link rel="icon" type="image/svg+xml" href="/icon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Navigation -->
    <header x-data="initHeader()">
        <nav :class="{ 'shadow-md': isScrolled }"
            class="fixed z-50 w-full transition-all duration-300 border-b border-gray-100 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md dark:border-gray-800">
            <div class="container px-4 mx-auto">
                <div class="flex items-center justify-between h-20" :class="currentLang === 'ar' ? '' : ''">
                    <!-- Logo and Title -->
                    <div class="flex items-center gap-3" :class="currentLang === 'ar' ? '' : ''">
                        <img src="/public/assets/icons/logo.svg" alt="AI-PE Conference Logo"
                            class="object-contain w-12 h-12">
                        <div class="font-bold text-blue-900 dark:text-gray-300"
                            :class="currentLang === 'ar' ? 'text-right' : 'text-left'">
                            <a href="/">
                            <div x-show="currentLang === 'ar'" class="flex flex-col">
                                <span class="block truncate">
                                    SCPEC 2025
                                </span>
                            </div>
                            <span x-show="currentLang === 'en'" class="block truncate">
                                SCPEC 2025
                            </span>
                        </a>
                        </div>
                    </div>

                    <!-- Desktop Menu -->
                    <div class="items-center hidden space-x-6 md:flex"
                        :class="currentLang === 'ar' ? 'space-x-reverse' : ''">
                        <!-- Navigation Links -->
                        <div class="flex items-center space-x-6"
                            :class="currentLang === 'ar' ? 'space-x-reverse' : ''">
                            <a href="/" class="nav-link">
                                <span x-text="currentLang === 'ar' ? 'الرئيسية' : 'Home'"></span>
                            </a>
                            <a href="/#details" class="nav-link">
                                <span x-text="currentLang === 'ar' ? 'تفاصيل' : 'Details'"></span>
                            </a>
                            <a href="/#topics" class="nav-link">
                                <span x-text="currentLang === 'ar' ? 'مواضيع' : 'Topics'"></span>
                            </a>
                            <a href="/committees.html" class="text-blue-600 nav-link active">
                                <span x-text="currentLang === 'ar' ? 'اللجان' : 'Committees'"></span>
                            </a>
                            <a href="/#workshops" class="nav-link">
                                <span x-text="currentLang === 'ar' ? 'الورشات' : 'Workshops'"></span>
                            </a>
                            <a href="/#schedule" class="nav-link">
                                <span x-text="currentLang === 'ar' ? 'الجدول' : 'Schedule'"></span>
                            </a>
                            <a href="/#publications" class="nav-link">
                                <span x-text="currentLang === 'ar' ? 'النشرات' : 'Publications'"></span>
                            </a>
                            <a href="/#registration"
                                class="px-4 py-2 text-white transition-colors duration-300 bg-blue-600 rounded-full hover:bg-blue-700">
                                <span x-text="currentLang === 'ar' ? 'سجل الآن' : 'Register Now'"></span>
                            </a>
                        </div>

                        <!-- Controls Group -->
                        <div class="flex items-center space-x-4"
                            :class="currentLang === 'ar' ? 'flex-row-reverse space-x-reverse' : ''">
                            <!-- Theme Toggle -->
                            <button @click="toggleTheme"
                                class="p-2 transition-colors duration-300 rounded-full nav-link hover:bg-gray-100 dark:hover:bg-gray-700">
                                <svg x-show="isDark" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                                <svg x-show="!isDark" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                                </svg>
                            </button>

                            <!-- Language Switcher -->
                            <div class="relative">
                                <button @click="toggleLanguage"
                                    class="flex items-center p-2 rounded-full nav-link hover:bg-gray-100 dark:hover:bg-gray-700">
                                    <span x-text="(currentLang === 'ar' ? 'EN' : 'AR')"
                                        class="mx-1 text-sm font-medium"></span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button @click="toggleMenu" class="p-2 text-gray-700 rounded-md md:hidden dark:text-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path x-show="!isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                            <path x-show="isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div x-show="isOpen" x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 transform -translate-y-2"
                x-transition:enter-end="opacity-100 transform translate-y-0"
                x-transition:leave="transition ease-in duration-150"
                x-transition:leave-start="opacity-100 transform translate-y-0"
                x-transition:leave-end="opacity-0 transform -translate-y-2" class="md:hidden">
                <div class="px-4 pt-2 pb-3 space-y-1 bg-white dark:bg-gray-900"
                    :class="currentLang === 'ar' ? 'text-right' : 'text-left'">
                    <!-- Mobile Navigation Links -->
                    <a href="/" x-text="currentLang === 'ar' ? 'الرئيسية' : 'Home'"
                        class="block px-3 py-2 text-gray-700 transition-colors duration-300 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">Home</a>
                    <a href="/#details" x-text="currentLang === 'ar' ? 'تفاصيل' : 'Details'"
                        class="block px-3 py-2 text-gray-700 transition-colors duration-300 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">Details</a>
                    <a href="/#topics" x-text="currentLang === 'ar' ? 'مواضيع' : 'Topics'"
                        class="block px-3 py-2 text-gray-700 transition-colors duration-300 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">Topics</a>
                    <a href="/committees.html" x-text="currentLang === 'ar' ? 'اللجان' : 'Committees'"
                        class="block px-3 py-2 text-gray-700 transition-colors duration-300 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">Committees</a>
                    <a href="/#workshops" x-text="currentLang === 'ar' ? 'الورشات' : 'Workshops'"
                        class="block px-3 py-2 text-gray-700 transition-colors duration-300 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">Workshops</a>
                    <a href="/#schedule" x-text="currentLang === 'ar' ? 'الجدول' : 'Schedule'"
                        class="block px-3 py-2 text-gray-700 transition-colors duration-300 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">Schedule</a>
                    <a href="/#publications" x-text="currentLang === 'ar' ? 'النشرات' : 'Publications'"
                        class="block px-3 py-2 text-gray-700 transition-colors duration-300 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400">Publications</a>
                    <a href="/#registration" class="block px-3 py-2 font-medium text-blue-600 dark:text-blue-400"
                        x-text="currentLang === 'ar' ? 'سجل الآن' : 'Register Now'">Register Now</a>

                    <!-- Mobile Theme and Language Controls -->
                    <div class="flex items-center justify-between pt-4 border-t border-gray-200 dark:border-gray-700">
                        <button @click="toggleTheme"
                            class="p-2 transition-colors duration-300 rounded-full nav-link hover:bg-gray-100 dark:hover:bg-gray-700">
                            <svg x-show="isDark" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            <svg x-show="!isDark" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                            </svg>
                        </button>
                        <div class="flex space-x-2">
                            <button @click="toggleLanguage()"
                                class="flex items-center p-2 rounded-full nav-link hover:bg-gray-100 dark:hover:bg-gray-700">
                                <span x-text="(currentLang === 'ar' ? 'EN' : 'AR')"
                                    class="mx-1 text-sm font-medium"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Committees Section -->
    <div class="pt-14">
        <div x-data="committees" x-init="init()" x-html="content"></div>
    </div>

    <!-- Footer -->
    <footer class="py-12 text-white bg-gray-900" x-data="initFooter()">
        <div class="container px-4 mx-auto">
            <div class="grid grid-cols-1 gap-8 md:grid-cols-4">
                <!-- Contact Info -->
                <div>
                    <img src="/public/assets/images/aleyn_200.png" alt="Footer Logo" class="" />
                </div>
                <div>
                    <h3 class="mb-4 text-xl font-bold" x-text="currentLang === 'ar' ? 'اتصل بنا' : 'Contact Us'">Contact
                        Us</h3>
                    <ul class="space-y-2">
                        <li>Email: info@alayen.edu.iq</li>
                        <li>Phone: +</li>
                        <li x-text="currentLang === 'ar' ? 'العنوان: جامعة العين، العراق' : 'Address: University of Al-Ain, Iraq'">
                        </li>
                    </ul>
                </div>
                <!-- Quick Links -->
                <div>
                    <h3 class="mb-4 text-xl font-bold" x-text="currentLang === 'ar' ? 'الروابط السريعة' : 'Quick Links'">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="/" class="hover:text-blue-400" x-text="currentLang === 'ar' ? 'الرئيسية' : 'Home'">Home</a></li>
                        <li><a href="/#speakers" class="hover:text-blue-400" x-text="currentLang === 'ar' ? 'المحاور' : 'Speakers'">Speakers</a></li>
                        <li><a href="/#schedule" class="hover:text-blue-400" x-text="currentLang === 'ar' ? 'الجدول' : 'Schedule'">Schedule</a></li>
                        <li><a href="/#faq" class="hover:text-blue-400" x-text="currentLang === 'ar' ? 'الأسئلة الشائعة' : 'FAQ'">FAQ</a></li>
                    </ul>
                </div>
                <!-- Social Media -->
                <div>
                    <h3 class="mb-4 text-xl font-bold" x-text="currentLang === 'ar' ? 'تابعنا' : 'Follow Us'">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="https://www.facebook.com/universityofalayen" target="_blank" class="hover:text-blue-400">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M9 8H6v4h3v12h5V12h3.642L18 8h-4V6.333C14 5.378 14.192 5 15.115 5H18V0h-3.808C10.596 0 9 1.583 9 4.615V8z" />
                            </svg>
                        </a>
                        <a href="https://www.instagram.com/alayen_iraqi_university" target="_blank" class="hover:text-blue-400">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <div class="pt-8 mt-8 text-center border-t border-gray-800">
                <p x-text="currentLang === 'ar' ? '&copy; 2025 مؤتمر الذكاء الاصطناعي في هندسة البترول' : '&copy; 2025 AI-PE Conference. All rights reserved.'">
                </p>
            </div>
        </div>
    </footer>

    <!-- Main JavaScript -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
